rate_limit: "500/minute"
enable_auth: true
registry:
  use_mlflow_registry: true
  stage: "Production"
  model_name: "mlp_default"
streaming:
  kafka:
    bootstrap_servers: "prod-broker:9092"
    input_topic: "inference_requests"
    output_topic: "inference_responses"
    group_id: "mlpipeline-prod"
